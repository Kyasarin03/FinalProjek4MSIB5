<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ramalan Cuaca Terkini</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- icon favicon -->
    <link rel="icon" class="logo-icon" href="/assets/img/icon.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9f3246d2c8.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <div class="wrapper">
      <div class="input-group w-50 mx-auto">
        <input id="inputCity" type="text" class="form-control border-0 rounded-start-5 px-4" placeholder="Enter the city name..." />
        <span id="inputChecker" class="input-group-text fw-bold text-light border-0 rounded-end-5 px-4 py-2">Check</span>
      </div>
      <div class="title-section">
        <p id="temperature">0°C</p>
        <p><i id="iconCloud" class="fa-solid"></i> <span id="conditions"> Condition</span></p>
        <p id="city">City</p>
      </div>
      <div class="info-section">
        <div class="info">
          <div><i class="fa-solid fa-droplet"></i></div>
          <div>
            <p class="info-title">Humidity</p>
            <p id="humidity" class="info-subtitle">0%</p>
          </div>
        </div>
        <div class="info">
          <div><i class="fa-solid fa-wind"></i></div>
          <div>
            <p class="info-title">Wind Speed</p>
            <p id="wind_speed" class="info-subtitle">0 m/s</p>
          </div>
        </div>
        <div class="info">
          <div><i class="fa-solid fa-temperature-quarter"></i></div>
          <div>
            <p class="info-title">Min. Temperature</p>
            <p id="min_temp" class="info-subtitle">0°C</p>
          </div>
        </div>
        <div class="info">
          <div><i class="fa-solid fa-temperature-three-quarters"></i></div>
          <div>
            <p class="info-title">Max. Temperature</p>
            <p id="max_temp" class="info-subtitle">0°C</p>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
